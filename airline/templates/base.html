{% load static %}<!--kermel ne2dr ne3mol load la images!-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock%}
    </title>
    {% block style %}
    {% endblock %}
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid px-5">
            <img class="d-inline-block align-top" width="30" height="30" src="{% static 'images/flyss.png' %}" alt="img"/>
            
            <a class="navbar-brand mb-0 h1" href="#">  FlySmart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                       <!-- kermel tdawe l categorie l nhna fiya aam ne3mol he l if  -->
                        <a class="nav-link {% if nav == 'home' %} active {% endif %}" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if nav == 'flight' %} active {% endif %}" href="/Flight/">Flight</a>
                    </li>
                    <li class="nav-item">
                        <!-- kermel tdawe l categorie l nhna fiya aam ne3mol he l if  -->
                         <a class="nav-link {% if nav == 'hotel' %} active {% endif %}" aria-current="page" href="/Hotel/">Hotel</a>
                     </li>
                  
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                {% if request.user.is_authenticated %}
                <ul class="navbar-nav ms-lg-5 mt-2 mt-lg-0">
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light" href="Signup/">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary disabled" href="Login/">Logged in as {{ request.user }}</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-lg-5 mt-2 mt-lg-0">
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light" href="Signup/">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark" href="Login/">Login</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
