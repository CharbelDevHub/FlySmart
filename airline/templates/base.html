{% load static %}<!--kermel ne2dr ne3mol load la images!-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    {% block style %}
    {% endblock %}
    <title>
        {% block title %}
        {% endblock%}
    </title>
   

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-transparent fixed-top">
        <div class="container-fluid px-5">
            <img class="d-inline-block align-top" width="30" height="30" src="{% static 'images/flyss.png' %}" alt="img"/>
            
            <a class="navbar-brand mb-0 h1" href="#">  FlySmart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2  mb-lg-0">
                    <li class="nav-item">
                       <!-- kermel tdawe l categorie l nhna fiya aam ne3mol he l if  -->
                        <a class="nav-link {% if nav == 'home' %} active {% endif %}" aria-current="page" href="/"><i class="fas fa-home-heart"> Home</i></a>
                    </li>
                    <li class="nav-item">
                        
                        <a class="nav-link {% if nav == 'flight' %} active {% endif %}" href="/Flight/"> <i class="fas fa-plane"> Flight</i> </a>
                    </li>
                    <li class="nav-item">
                        <!-- kermel tdawe l categorie l nhna fiya aam ne3mol he l if  -->
                         <a class="nav-link {% if nav == 'hotel' %} active {% endif %}" aria-current="page" href="/Hotel/"><i class="fas fa-hotel"> Hotel</i></a>
                     </li>
                  
                </ul>

                {% if request.user.is_authenticated %}
                <ul class="navbar-nav ms-lg-5 mt-2 mt-lg-0">
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light" href="/Signup/">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary disabled" href="Login/">Logged in as {{ request.user }}</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-lg-5 mt-2 mt-lg-0">
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light" href="/Signup/">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-dark" href="/Login/">Login</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
