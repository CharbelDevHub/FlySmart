{% extends 'base.html' %}
{% load static %}


{% block title %}
Payment
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<style>
    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://wallpaperaccess.com/full/1287373.jpg");
        background-position: center;
        background-size: cover;
        margin-top: 8rem;
    }
</style>

{% endblock %}

{% block content %}

<div class="container m-0">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formPayment"></span>
            <hr class="my-5">
            <!-- form card cc payment -->
            <div class="card bg-black bg-opacity-50">
                <div class="card-body">
                    <h3 class="text-center text-white">Credit Card Payment</h3>
                    <hr>
                    <div class="alert alert-info p-2 pb-3">
                        <a class="close font-weight-normal initialism" data-dismiss="alert" href="#"><samp>Ã—</samp></a>
                        CVC code is required.
                    </div>
                    <form class="form" role="form" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="cc_name">Card Holder's Name</label>
                            <input type="text" name="card-holder-name" class="form-control" id="cc_name" pattern="\w+ \w+.*"
                                title="First and last name" required="required">
                        </div>
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" class="form-control" autocomplete="off" maxlength="20" pattern="\d{16}"
                                title="Credit card number" required="">
                        </div>
                        <div class="form-group row">
                            <label class="col-md-12">Card Exp. Date</label>
                            <div class="col-md-4">
                                <select class="form-control" name="cc_exp_mo" size="0">
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-control" name="cc_exp_yr" size="0">
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}"
                                    title="Three digits at back of your card" required="" placeholder="CVC">
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-12">Amount</label>
                        </div>
                        <div class="form-inline">
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                <input type="text" class="form-control text-right" id="exampleInputAmount"
                                    value="{{price}}" disabled="true">
                                <div class="input-group-append"><span class="input-group-text"></span></div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group d-flex justify-content-around">
                            <div class="">
                                <button type="reset" class="btn btn-outline-danger ">Cancel</button>
                            </div>
                            <div class="">
                                <button type="submit" class="btn btn-outline-success ">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /form card cc payment -->

        </div>
    </div>
</div>

{% endblock %}
