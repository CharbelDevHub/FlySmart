{% extends 'base.html' %}
{% load static %}
{% block title%}
hotel registration page
{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .card{
  margin:auto;
  border:solid 1px #dbdad7; 
  width:60%; 
  padding-left:10px!important;
  padding-bottom:10px!important;
  padding-right:10px!important;
  padding-top: 0px!important;
  
}

.card-title{
  margin:auto;
  padding:15px;
  background-color: #2f7fad;
  color: white;
  width:80%;
}

div.card-body{
  padding:0px;
}
.custom-select{
  width:100%;
}

.btn2{
  margin-left:10%;
}
input {
  outline: 0!important;
  border-width: 0 0 2px!important;
  border-color: #d1d1cf!important;
}
input:focus {
  border-color: #d1d1cf!important;
 -webkit-box-shadow: none!important;
  box-shadow: none!important;
}

select{

 outline: 0!important;
  border-width: 0 0 2px!important;
  border-color: #d1d1cf!important;
}

select:focus{
    border-color: #d1d1cf!important;
 -webkit-box-shadow: none!important;
  box-shadow: none!important;
}

.radiobtn{
  margin-left: 3.5%;
}

.icons{
  margin:auto!important;

}

.fa{
  border-radius: 25px;
  width: 10%;
  margin-left: 5%;
  border:solid 2px #dbdad7;
  margin-top:5%;
  text-align: center;
}

.fa-hotel{
  color:#241987;
}



@media only screen and (max-width: 600px) {
  .card{
    margin:auto;
    border:solid 1px #dbdad7;
    width:90%;
    padding-left:10px!important;
    padding-bottom:10px!important;
    padding-right:10px!important;
    padding-top: 0px!important;
  
  }

  .fa{
    border-radius: 25px;
    width: 15%;
    margin-left: 5%;
    border:solid 2px #dbdad7;
    margin-top:5%;
    text-align: center;
  }
}
.margTop{margin-top: 100px;}
.warningcolor{color: red;
               font-size: larger;
               font-weight: 1000;}
</style>
{% endblock %}



{% block content %}

<!--Card-->
<div class="card shadow  mb-5 bg-white rounded margTop">

	<div class="card-body">
 <div class="icons text-center ">
<h2 class="mt-3">Check room availabilities for {{hotel.name}}</h2>
<i class="fa fa-hotel fa-2x" aria-hidden="true"></i>


 </div></div>

    <hr>
		<div class="row">
            <form action="{% url 'rooms_detail_view' %}" method="post">
                {% csrf_token %}
                
                <div class="row">
                  <div class="col-sm-6">
                    <label for="check-in-date">Check-in date:</label>
                    <input type="date" id="check-in-date"  name="check-in-date"  class="form-control" 
                    style="font-family: Arial, FontAwesome;" required>
              

                  </div>
                  <div class="col-sm-6">
                    <label for="check-out-date">Check-out date:</label>
                    <input type="date"   id="check-out-date" name="check-out-date" class="form-control"
                     style="font-family: Arial, FontAwesome;" required>
                  </div>
                </div>
                
                
                <div class="row mt-4">
                  <div class="col-sm-6">
                    <label for="check-in-time">Check-in time:</label>
                    <input type="time"  id="check-in-time" name="check-in-time" class="form-control" required>
                  </div>
                  <div class="col-sm-6">
                    <label for="check-out-time">Check-out time:</label>
                    <input type="time" id="check-out-time" name="check-out-time" class="form-control" required>
                  </div>
                </div>
                
                   
                <div class="row mt-4">
                  <div class="col-sm-6">
                    <label for="NbPers">Pers:(not required)</label>
                    <input type="number" id="pers" name="pers" min="1" max="8" class="form-control">
                  </div>
                  <div class="col-sm-6">
                    <label for="roomType-select">Select your preferred room type:(not required)</label>
                                        <select id="roomType-select" name="roomType" class="form-control">
                                        <option value="">-- Select --</option>
                                        <option value="standard">Standard Room</option>
                                        <option value="deluxe">Deluxe Room</option>
                                        <option value="'suite">Suite</option>
                                        <option value="executive">Executive Room</option>
                                        <option value="family">Family Room</option>
                                        <option value="junior_suite">Junior Suite</option>
                                        <option value="connecting">Connecting Rooms</option>
                                        <option value="honeymoon">Honeymoon Suite</option>
                                        <option value="penthouse">Penthouse Suite</option>
                                        <option value="accessible">Accessible Room</option>
                                        </select>
                  </div>
                </div>
                <p>hello</p>
                <div class="row mt-5">
                  <div class="col d-flex justify-content-center">
                    <input type="hidden" name="hotelId" value="{{ hotel.id }}"> 
                    <div>
                      {% if errorDate %}
                        <div class="warningcolor">{{ errorDate }}</div>
                      {% endif %}
                      <input type="submit" class="btn btn-primary" value="Find Available Rooms">
                    </div>
                  </div>
                </div>
                
              </form>
              
              
			</div>
		</div>
{% endblock%}
